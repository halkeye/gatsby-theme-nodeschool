name: Build
on:
  push:
    branches:
      - master
      - main
  pull_request:
jobs:
  build:
    environment: 
      name: production
      url: https://halkeye.github.io/gatsby-theme-nodeschool/
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - run: npm install

      - name: Verify the integrity of provenance attestations and registry signatures for installed dependencies
        run: npm audit signatures

      - run: npm run lint

      - run: npm run test

      - run: npm run build

      - run: npm run extract
        working-directory: packages/gatsby-theme-nodeschool

      - name: Check to see if any dirty files
        # such as extract
        run: git diff --exit-code

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./packages/@halkeye/gatsby-theme-nodeschool-example/public

  deploy:
    if: github.event_name != 'pull_request'
    needs: build
    permissions:
      pages: write      # to deploy to Pages
      id-token: write   # to verify the deployment originates from an appropriate source
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2

  release:
    needs: build
    if: github.event_name != 'pull_request'
    permissions:
      contents: write
      id-token: write
    env:
      NPM_CONFIG_PROVENANCE: "true"
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
    runs-on: ubuntu-latest
    steps:
      - name: Semantic Release
        uses: cycjimmy/semantic-release-action@v3
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        with:
          working_directory: ./packages/gatsby-theme-nodeschool
