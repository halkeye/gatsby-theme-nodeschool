name: Build
on:
  push:
    branches:
      - master
      - main
  pull_request:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@63c24ba6bd7ba022e95695ff85de572c04a18142 # v2.7.0
        with:
          egress-policy: audit

      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7

      - uses: actions/setup-node@1e60f620b9541d16bece96c5465dc8ee9832be0b # v4.0.3
        with:
          node-version: '18.x'
          cache: npm

      - run: npm ci

      - name: Verify the integrity of provenance attestations and registry signatures for installed dependencies
        run: npm audit signatures

      - run: npm run lint

      - run: npm run test

      - run: npm run build

      - run: npm run extract
        working-directory: packages/gatsby-theme-nodeschool

      - name: Check to see if any dirty files
        # such as extract
        run: git diff --exit-code

      - name: Upload artifact
        uses: actions/upload-pages-artifact@a753861a5debcf57bf8b404356158c8e1e33150c # v2.0.0
        with:
          path: ./packages/@halkeye/gatsby-theme-nodeschool-example/public

      - uses: actions/cache@e12d46a63a90f2fae62d114769bbf2a179198b5c # v3
        id: restore-build
        with:
          path: ./packages/gatsby-theme-nodeschool/*
          key: ${{ github.sha }}

  deploy:
    if: github.event_name != 'pull_request'
    needs: build
    permissions:
      pages: write      # to deploy to Pages
      id-token: write   # to verify the deployment originates from an appropriate source
    environment:
      name: production
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@63c24ba6bd7ba022e95695ff85de572c04a18142 # v2.7.0
        with:
          egress-policy: audit

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@de14547edc9944350dc0481aa5b7afb08e75f254 # v2.0.5

  release:
    needs: build
    if: github.event_name != 'pull_request'
    permissions:
      contents: write
      id-token: write
    env:
      NPM_CONFIG_PROVENANCE: "true"
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
    runs-on: ubuntu-latest
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@63c24ba6bd7ba022e95695ff85de572c04a18142 # v2.7.0
        with:
          egress-policy: audit

      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7

      - uses: actions/setup-node@1e60f620b9541d16bece96c5465dc8ee9832be0b # v4.0.3
        with:
          node-version: '18.x'
          cache: npm

      - run: npm ci

      - name: Verify the integrity of provenance attestations and registry signatures for installed dependencies
        run: npm audit signatures

      - uses: actions/cache@e12d46a63a90f2fae62d114769bbf2a179198b5c # v3
        id: restore-build
        with:
          path: ./packages/gatsby-theme-nodeschool/*
          key: ${{ github.sha }}

      - name: Semantic Release
        uses: cycjimmy/semantic-release-action@cb425203a562475bca039ba4dbf90c7f9ac790f4 # v4.1.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        with:
          working_directory: ./packages/gatsby-theme-nodeschool
